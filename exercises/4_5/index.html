<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.5</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1
      let title = document.createElement("h1");
      title.innerHTML = "Exercício 4.5 - JavaScript DOM";
      document.body.appendChild(title);
      //2
      let firstDiv = document.createElement("div");
      firstDiv.className = "main-content";
      document.body.appendChild(firstDiv);
      //3
      let childDiv = document.createElement("div");
      childDiv.className = "center-content";
      firstDiv.appendChild(childDiv);
      //4
      let paragrafo = document.createElement("p");
      paragrafo.innerHTML = "Aprendendo JavaScript";
      childDiv.appendChild(paragrafo);
      //5
      let div5 = document.createElement("div");
      div5.className = "left-content";
      firstDiv.appendChild(div5);
      //6
      let div6 = document.createElement("div");
      div6.className = "right-content";
      firstDiv.appendChild(div6);
      //7
      let img = document.createElement("img");
      img.src="https://picsum.photos/200";
      img.className = "small-image";
      div5.appendChild(img);
      //8
      let array = ["um", "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez"]
      let lista = document.createElement("ul")

      for (let indice in array){
      let item = document.createElement("li");
      item.innerHTML = array[indice];
      lista.appendChild(item);
      }
      div6.appendChild(lista);
      //9
      



    </script>
  </body>
</html>
