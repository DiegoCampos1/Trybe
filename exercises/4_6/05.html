<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Cat Walk</title>
</head>
<body>
<img id='cat' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
</img>
<script>

var cat = document.getElementsByTagName('img')[0];
cat.style.left = '0px';
var walkForwards = true;
function catWalk() {
  var currentLeft = parseInt(cat.style.left);
  
  if (walkForwards && (currentLeft > (window.innerWidth-cat.width))) {
    walkForwards = false;
  }
  if (!walkForwards && (currentLeft <= 0)) {
    walkForwards = true;
  }
  
  if (walkForwards) {
    cat.style.left = (currentLeft + 10) + 'px';
  } else {
    cat.style.left = (currentLeft - 10) + 'px';
  }
}
window.setInterval(catWalk, 50);


</script>
</body>
</html>
