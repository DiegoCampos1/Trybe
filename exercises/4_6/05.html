<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Cat Walk</title>
</head>
<body>
<img id='cat' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
</img>
<script>
let cat = document.querySelector('#cat');
cat.style.marginLeft = 0;

function catWalk() {
cat.style.marginLeft = parseInt(cat.style.marginLeft) + 10 + 'px';
if (parseInt(cat.style.marginLeft) > window.innerWidth - 296){
cat.style.marginLeft = 0
}
};

function catBack() {
cat.style.marginLeft = parseInt(cat.style.marginLeft) - 10 + 'px';
};

const front = setInterval(catWalk, 50);

// if (cat.style.marginLeft = 0) {

</script>
</body>
